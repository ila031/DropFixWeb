<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Fix It - Payment</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      color: white;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
    }

    h1 {
      margin: 10px 0 20px;
      color: white;
    }

    .fee-breakdown {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      margin-bottom: 20px;
    }

    .fee-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      border-top: 1px solid #888;
      padding-top: 10px;
      margin-top: 15px;
    }

    .pay-button {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: #f97316;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="location.href='confirm.html'">&larr;</button>
    <img src="image/logo.jpeg" alt="Drop Fix It Logo" class="logo" />
    <h1>Payment Details</h1>

    <div class="fee-breakdown">
      <div class="fee-item">
        <span>Service Fee</span>
        <span>$50.00</span>
      </div>
      <div class="fee-item">
        <span>Platform Fee</span>
        <span>$5.00</span>
      </div>
      <div class="fee-item">
        <span>Taxes</span>
        <span>$3.25</span>
      </div>
      <div class="fee-item total">
        <span>Total</span>
        <span>$58.25</span>
      </div>
    </div>

    <button class="pay-button" onclick="location.href='wait.html'">Pay</button>
  </div>
</body>
</html>
