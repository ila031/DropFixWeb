<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Fix It - Payment</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      color: white;
      padding-top: 20px;
      border: 20px;
      margin-top: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
      margin-top: 40px;
      border-top: 20px;
    }

    h1 {
      margin: 10px 0 20px;
      color: white;
    }

    .fee-breakdown {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      margin-bottom: 20px;
    }

    .fee-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      border-top: 1px solid #888;
      padding-top: 10px;
      margin-top: 15px;
    }

    .pay-button {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: #f97316;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
      padding-left: 5px;
    }

    .payment-form {
  background-color: #333;
  border-radius: 10px;
  padding: 20px 15px; /* Added horizontal padding */
  text-align: left;
  margin-bottom: 20px;
  box-sizing: border-box; /* ensure padding is included in width */
}

    .payment-form label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: white;
    }

    .payment-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  box-sizing: border-box; /* ensure inputs respect padding */
}
  </style>
</head>
<body>
  <p></p>
  <div class="container">
    <button class="back-button" onclick="location.href='confirm.html'">&larr;</button>
    <img src="image/logo.jpeg" alt="Drop Fix It Logo" class="logo" />
    <h1>Payment Details</h1>

    <div class="fee-breakdown">
      <div class="fee-item">
        <span>Service Fee</span>
        <span>$65.00</span>
      </div>
      <div class="fee-item">
        <span>DropFix Fee</span>
        <span>$6.50</span>
      </div>
      <div class="fee-item">
        <span>Taxes</span>
        <span>$3.25</span>
      </div>
      <div class="fee-item total">
        <span>Total</span>
        <span>$74.75</span>
      </div>
    </div>

    <!-- Payment Form -->
    <div class="payment-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" />
    </div>

    <button class="pay-button" onclick="location.href='wait.html'">Pay</button>
  </div>
</body>
</html>
