<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Fix It - Waiting</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      color: white;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
    }

    h1 {
      margin: 10px 0 20px;
      color: white;
    }

    .message {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 20px;
    }

    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #countdown {
      font-size: 20px;
      margin-top: 15px;
      color: #f97316;
      font-weight: bold;
    }

    .cancel-button {
      background-color: #dc2626;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: #f97316;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

.cancel-note {
  color: #f97316; /* same orange tone as other highlights */
  font-size: 14px;
  margin-top: 5px;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="location.href='pay.html'">&larr;</button>
    <img src="image/logo.jpeg" alt="Drop Fix It Logo" class="logo" />
    <h1>Hold Tight!</h1>
    <div class="spinner"></div>
    <div id="countdown">Estimated arrival: 30:00</div>
    <div class="message">
      Your contractor is on the way.
    </div>
    <button class="cancel-button" onclick="location.href='request.html'">Cancel Request</button>
    <p class="cancel-note">*Please note you may be subject to a cancellation fee</p>    
  </div>

  <script>
    let seconds = 1800; // 30 minutes
    const countdownEl = document.getElementById('countdown');
  
    const updateCountdown = () => {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      countdownEl.textContent = `Estimated arrival: ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
  
      if (seconds > 0) {
        seconds--;
      } else {
        countdownEl.textContent = "Contractor is here!";
      }
    };
  
    setInterval(updateCountdown, 1000);
  </script>
  
</body>
</html>
