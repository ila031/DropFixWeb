<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Fix It - Confirm Request</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      color: white;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
    }

    h1 {
      margin: 10px 0;
      color: white;
    }

    .map-container {
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
      height: 200px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contractor-info {
      margin-top: 20px;
      text-align: center;
    }

    .contractor-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #f97316;
    }

    .contractor-name,
    .contractor-price {
      margin: 5px 0;
      font-size: 18px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 12px;
      flex: 1;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .negotiate-link {
      display: block;
      margin-top: 15px;
      color: #f97316;
      text-decoration: none;
      font-size: 16px;
    }

    .negotiate-link:hover {
      text-decoration: underline;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: #f97316;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="location.href='request.html'">&larr;</button>
    <img src="image/logo.jpeg" alt="Drop Fix It Logo" class="logo" />
    <h1>Confirm Your Request</h1>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12648.53309175047!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1618318057107!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <div class="contractor-info">
      <img src="image/contractor.jpg" alt="Contractor Photo" class="contractor-photo" />
      <div class="contractor-name">Alex Johnson</div>
      <div class="contractor-price">$65.00</div>
    </div>

    <div class="button-group">
      <button class="button" onclick="location.href='pay.html'">Confirm</button>
      <button class="button" onclick="location.href='request.html'">Decline</button>
    </div>

    <a href="tel:+1234567890" class="negotiate-link">Negotiate with Contractor</a>
  </div>
</body>
</html>
